      (function(){
        let loaded = false;

          loaded = true;

          const u = document.createElement("script");

          u.async = true;
          u.defer = true;

          u.setAttribute("data-utmify-ignore-iframe", "");
          u.setAttribute("data-utmify-is-cartpanda", "");
          document.body.appendChild(u);
        }

        // Carregamento por interação
        ["scroll","click","touchstart","mousemove","keydown"].forEach(evt=>{
          window.addEventListener(evt, loadUTM, { once:true, passive:true });
        });

        // Fallback após 3s
        setTimeout(loadUTM, 3000);
      })();
    </script>
