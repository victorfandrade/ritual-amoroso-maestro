  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Third-party scripts - loaded only after user interaction or idle -->
    <script>
      (function(){
        var loaded=false;
        function loadThirdParty(){
          if(loaded)return;
          loaded=true;
          // Only load tracking scripts on pages that need them
          var path=window.location.pathname;
          var needsTracking=path==='/'||path==='/quiz'||path==='/diagnosis'||path==='/delivery';
          if(!needsTracking)return;
          
          // UTMify tracking
          var u=document.createElement("script");
          u.async=true;
          u.defer=true;
          u.src="https://cdn.utmify.com.br/scripts/utms/latest.js";
          u.setAttribute("data-utmify-prevent-xcod-sck","");
          u.setAttribute("data-utmify-prevent-subids","");
          u.setAttribute("data-utmify-ignore-iframe","");
          u.setAttribute("data-utmify-is-cartpanda","");
          document.body.appendChild(u);
          
          // CartPanda
          var c=document.createElement("script");
          c.async=true;
          c.defer=true;
          c.src="https://assets.mycartpanda.com/cartx-ecomm-ui-assets/js/cpsales.js";
          document.body.appendChild(c);
          
          // UTMify Pixel
          window.pixelId="69275e2372c7c0db18d1018c";
          var p=document.createElement("script");
          p.async=true;
          p.defer=true;
          p.src="https://cdn.utmify.com.br/scripts/pixel/pixel.js";
          document.body.appendChild(p);
        }
        
        // Load on user interaction
        ['scroll','click','touchstart','keydown'].forEach(function(evt){
          document.addEventListener(evt,loadThirdParty,{once:true,passive:true});
        });
        
        // Fallback: load after idle or 4s timeout
        if('requestIdleCallback' in window){
          requestIdleCallback(function(){setTimeout(loadThirdParty,1000)},{timeout:5000});
        }else{
          setTimeout(loadThirdParty,4000);
        }
      })();
    </script>
